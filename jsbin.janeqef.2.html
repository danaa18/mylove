      <p><strong>Tóth Árpád: Esti sugárkoszorú</strong>
   

<p>Előttünk már hamvassá vált az út,

És árnyak teste zuhant át a parkon,

De még finom, halk sugárkoszorút

Font hajad sötét lombjába az alkony:

Halvány, szelíd és komoly ragyogást,

Mely már alig volt fények földi mása,

S félig illattá s csenddé szűrte át

  A dolgok esti lélekvándorlása.</p>

<p>Illattá s csenddé. Titkok illata

Fénylett hajadban s béke égi csendje,

És jó volt élni, mint ahogy soha,

S a fényt szemem beitta a szivembe:

Nem tudtam többé, hogy te vagy-e te,

Vagy áldott csipkebokor drága tested,

Melyben egy isten szállt a földre le,

  S lombjából felém az ő lelke reszket?</p>

<p>Igézve álltam, soká, csöndesen,

És percek mentek, ezredévek jöttek -

Egyszerre csak megfogtad a kezem,

S alélt pilláim lassan felvetődtek,

És éreztem: szivembe visszatér

És zuhogó, mély zenével ered meg,

Mint zsibbadt erek útjain a vér,

  A földi érzés: mennyire <strong>Szeretlek!</strong></p>
